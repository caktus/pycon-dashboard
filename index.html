<script type="text/javascript">
	(function(){
		// vars
		var endpoint = '/results.json';
		var site;
		var dogCount = 0, catCount = 0, otherAnimalCount = 0, r2d2Count = 0, bb8Count = 0; otherDroidCount = 0;

		var curCatCount = 0, curDogCount = 0, curOtherAnimalCount = 0, curR2D2Count = 0, curBB8Count = 0, curOtherDroidCount = 0;
        Highcharts.setOptions({
            plotOptions: {
                series: {
                    animation: false
                }
            }
        });
		// Dashboard class
		var Dashboard = {
			// init: function (site) {

			// 			_this.updateDroids(json);

			// 		})
			// 		.fail(function( jqxhr, textStatus, error ) {
			// 			var err = textStatus + ", " + error;
			// 			console.log( "Request Failed: " + err );
			// 		});
			// },
			updateMap: function (data) {
				$('#container').highcharts('Map', {

		            title : {
		                text : ''
		            },

		            chart : {
		                backgroundColor: '#147F89'
		            },
		            legend : {
		              itemStyle: {
		                color: '#ffffff'
		              }
		            },

		            mapNavigation: {
		                enabled: true,
		                buttonOptions: {
		                    verticalAlign: 'bottom'
		                }
		            },

		            colorAxis: {
		               min: 0,
		               minColor: '#D6E685',
		               maxColor: '#1E6823'
		            },

		            series : [{
		                data : data["map-data"],
		                mapData: Highcharts.maps['custom/usa-and-canada'],
		                joinBy: 'hc-key',
		                name: 'Where did you come from?',
		                states: {
		                    hover: {
		                        color: '#8db25c'
		                    }
		                },
		                dataLabels: {
		                    enabled: true,
		                    format: '{point.name}'
		                }
		            }]
		        });
			},
			updateAnimals: function (data) {
				// this won't work because every time I reboot the server the order of the items is different
				var dogData = data['animal-data'][2]; // need something like data['animal-data']['dogs']
				var catData = data['animal-data'][0];
				var otherAnimalData = data['animal-data'][1];

				// need variable to store old count and current count

				if (catData.y > curCatCount ) {
					curCatCount = catData.y;

				}
				if (dogData.y > curDogCount ) {
					curDogCount = dogData.y;

				}
				if (otherAnimalData.y > curOtherAnimalCount ) {
					curOtherAnimalCount = otherAnimalData.y;

				}

				var ratio = curCatCount/curDogCount;
				console.log(curCatCount, curDogCount, curOtherAnimalCount);

				TweenMax.to($('img.cat'), 0.75, {scale: curCatCount*ratio*0.07, ease: Back.easeOut.config(1.7)})
				TweenMax.to($('img.dog'), 0.75, {scale: curDogCount*ratio*0.07, ease: Back.easeOut.config(1.7)})
				$('#catCount').html(curCatCount);
				$('#dogCount').html(curDogCount);
			},
			// updateDroids: function (data) {
			// 	var bb8Data = data['droid-data'][0];

			// 	r2d2Count += r2d2Data.y;

			// 	TweenMax.to($('.r2d2'), 0.75, {scale: r2d2Count*ratio*0.07, ease: Back.easeOut.config(1.7)})
			// 	TweenMax.to($('.bb8'), 0.75, {scale: bb8Count*ratio*0.07, ease: Back.easeOut.config(1.7)})
			// 	$('#r2d2Count').html(r2d2Count);
			// 	$('#bb8Count').html(bb8Count);
			// },
            initDroidMap: function () {
                $('#androids').highcharts({
                    chart: {
                        type: 'pie',
                        options3d: {
                            enabled: true,
                            alpha: 45,
                            beta: 0,
                        }
                    },
                    title: {
                        text: 'Which Droid Do you Prefer?'
                    },
                    tooltip: {
                        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                    },
                    plotOptions: {
                        pie: {
                            animation: false,
                            allowPointSelect: true,
                            cursor: 'pointer',
                            depth: 35,
                            dataLabels: {
                                enabled: true,
                                format: '{point.name}'
                            }
                        }
                    },
                });
            },

            updateDroids: function (data) {
                var r2d2Data = data['droid-data'][2];
                var bb8Data = data['droid-data'][0];
                var otherDroidData = data['droid-data'][1];

                if (r2d2Data.y > curR2D2Count ) {
                    curR2D2Count = r2d2Data.y;

                }
                if (bb8Data.y > curBB8Count ) {
                    curBB8Count = bb8Data.y;

                }
                if (otherDroidData.y > curOtherDroidCount ) {
                    curOtherDroidCount = otherDroidData.y;

                }

                var r2d2percentage = (curR2D2Count/(curR2D2Count+curBB8Count)) * 100;
                var bb8percentage = (curBB8Count/(curR2D2Count+curBB8Count)) * 100;

                $('#androids').highcharts({
                    // chart: {
                    //     type: 'pie',
                    //     options3d: {
                    //         enabled: true,
                    //         alpha: 45,
                    //         beta: 0
                    //     }
                    // },
                    // title: {
                    //     text: 'Which Droid Do you Prefer?'
                    // },
                    // tooltip: {
                    //     pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                    // },
                    // plotOptions: {
                    //     pie: {
                    //         allowPointSelect: true,
                    //         cursor: 'pointer',
                    //         depth: 35,
                    //         dataLabels: {
                    //             enabled: true,
                    //             format: '{point.name}'
                    //         }
                    //     }
                    // },
                    series: [{
                        type: 'pie',
                        name: 'Android Preference',
                        data: [
                            ['R2D2', r2d2percentage],
                            ['BB8', bb8percentage]
                        ]
                    }]
                })
            },
			updateSelf: function () {
				_this = this;
				$.ajax({
					type: "GET",
					url: 'http://localhost:8080' + endpoint,
					dataType: 'json'
				})
					.then(function( json ) {
						console.log( "JSON Data: ", json );
						Dashboard.updateAnimals(json);
						Dashboard.updateDroids(json);
						Dashboard.updateMap(json);
						// update the counts
					})
					.fail(function( jqxhr, textStatus, error ) {
						var err = textStatus + ", " + error;
						console.log( "Request Failed: " + err );
					});
				window.setInterval(_this.updateSelf, 1500);
				
			}
		}
		// setup
		if ($('#container').data('env') === 'local') {
			site = 'http://localhost:8080';
			console.log('my environment is local');
		}
		if ($('#container').data('env') === 'staging') {
			site = 'staging site';
			console.log('my environment is staging');
		}
		if ($('#container').data('env') === 'production') {
			site = 'production site';
			console.log('my environment is production');
		}
		// Dashboard.init(site);

        Dashboard.initDroidMap();
		Dashboard.updateSelf();
	})($)

</script>
